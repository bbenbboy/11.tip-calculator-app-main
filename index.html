<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="/main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <img src="/images/logo.svg" alt="" />
      </header>
      <form class="split-container">
        <div class="bill-container">
          <div class="bill">
            <div class="error-message">
              <label class="split-P">Bill</label>
              <p class="error">Can't be empty</p>
            </div>
            <div class="receive-num">
              <img src="/images/icon-dollar.svg" alt="" />
              <input type="number" class="numBill" id="num" required />
            </div>
          </div>

          <div class="tip-container">
            <p class="split-P">Select Tip %</p>
            <div class="btn-container">
              <button value="0.05" class="custom-btn btn">5%</button>
              <button value="0.10" class="custom-btn btn">10%</button>
              <button value="0.15" class="custom-btn btn">15%</button>
              <button value="0.25" class="custom-btn btn">25%</button>
              <button value="0.50" class="custom-btn btn">50%</button>
              <input
                type="number"
                class="custom custom-btn"
                id="customTip"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="people-container">
            <div class="error-message">
              <label class="split-P">Number of People</label>
              <p class="error">Can't be zero</p>
            </div>
            <div class="receive-num">
              <img src="/images/icon-person.svg" alt="" />
              <input type="number" class="numPeople" id="num" required />
            </div>
          </div>
        </div>
        <div class="total-container">
          <div class="total">
            <div class="amount">
              <p>
                Tip Amount <br />
                <span class="special">/ person</span>
              </p>
              <div class="totalTips">
                $<span class="totalNumTip">0.00</span>
              </div>
            </div>
            <div class="amount">
              <p>
                Total <br />
                <span class="special">/ person</span>
              </p>
              <div class="totalPerson">
                $<span class="totalNumPerson">0.00</span>
              </div>
            </div>
          </div>
          <button type="reset">RESET</button>
        </div>
      </form>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
